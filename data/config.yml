####################
# WAG Configuration
####################

# Required: Absolute path to website source directory
root: 'absolute\file\path'

# Optional: Root domain
domain: 'domain-name.com'
# Required: Name of website homepage without file extension
homepage: 'name'

# Required: Relative paths (from root)
paths:
  build: 'relative\path'
  pages: 'relative\path'
  templates: 'relative\path'
  modules: 'relative\path'

# Optional: Relative paths (from root)
# Note: The full contents of these subdirectories are copied into the build directory
includes:
  - 'relative\path'
  - 'relative\path'

# Optional: Default value used if page front matter does not specify
defaults:
  title: 'title'
  description: 'description'
  category: 'category'
  template: 'filename'

# Optional: Global user-defined tags to populate in custom templates
# Format is tag: 'value'
tokens:
  tag: 'value'

# Required:
# true = formatted HTML outputs
# false = unformatted (faster build time)
html_pretty: false

####################
# EXPERIMENTAL
####################

# Required:
# true = rebuild website entirely, regardless of unchanged pages
# false = only compile modified pages and templates (faster build time)
clean_build: false