####################
# WAG Configuration
####################

# Required: Absolute path to website source directory
root: 'absolute\file\path'

# Optional: Domain name
domain: 'domain'
# Required: Name of website homepage without file extension
homepage: 'name'

# Required: Relative paths (from root)
paths:
  build: 'relative\path'
  pages: 'relative\path'
  templates: 'relative\path'

# Required: Relative paths (from root)
templates:
  default: 'relative\path\default.html'
  header: 'relative\path\header.html'
  footer: 'relative\path\footer.html'

# Required: Relative paths (from root).
# Note: These files are directly copied into the directory specified at "paths/build". 
includes:
  - _assets
  - _data

# Required: User-defined tags to populate in user templates.
# Format is '{tag}': 'value'
tokens:
  '{tag}': 'value'

# Optional: Set true for formatted HTML outputs. Set false for unformatted (faster build time).
html_pretty: false



